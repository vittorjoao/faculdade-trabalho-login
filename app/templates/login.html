{% extends "base.html" %} {% block content %}
<h1>Acesso ao sistema</h1>
<form
  method="POST"
  class="form-group"
>
  <label for="username">Usuário:</label>
  <input
    type="text"
    name="username"
  />
  <label for="password">Senha:</label>
  <input
    type="password"
    name="password"
  />
  <input
    type="submit"
    value="Acessar"
  />
</form>
<p>Não tem uma conta? <a href="{{ url_for('register') }}">Registre-se</a></p>
{% endblock %}
