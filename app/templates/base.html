<!DOCTYPE html>
<html>
  <head>
    <title>Trabalho Faculdade</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container h1 {
        font-size: 2rem;
        font-weight: bold;
        color: #333;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        gap: 8px;
      }
      .form-group input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-group input[type="submit"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .index-container {
        text-align: center;
      }
      .index-logout-container {
        margin-top: 20px;
      }
      .index-logout-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ff4444;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      .index-logout-button:hover {
        background-color: #cc0000;
      }
    </style>
  </head>
  <body class="container">
    {% with messages = get_flashed_messages() %} {% if messages %} {% for
    message in messages %}
    <div>{{ message }}</div>
    {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
  </body>
</html>
